<html><head>
  <!--Bootstrap CDN - 3.3.7 Complete min CSS-->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <script src="script/script.js"></script>
  <title>Wikipedia Viewer</title>
</head>
<body>
  <div class="container-fluid row">
    <div id="header" class="text-center">
      <h1>Wikipedia Viewer</h1>
    </div>
    
    <div id="main" class="text-center">
      <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">
        <h3>Click here for a random article</h3> </a>
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <input class="searchbox form-control text-center" type="search" autofocus
                 placeholder="Search for an article">
        </div>
      </div>
    </div>
    
    <div id="footer" class="text-center">
      <h4>Created by Chris Hill</h4>
      <h4>View on <a href="https://github.com/chriszilla1123/homepage" 
          target="_blank">GitHub</a></h4>
    </div>
  </div>
</body></html>
